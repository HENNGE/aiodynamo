repos:
-   repo: local
    hooks:
    -   id: black
        name: black
        entry: poetry run black
        language: system
        require_serial: true
        types: [python]
    -   id: isort
        name: isort
        entry: poetry run isort
        language: system
        types: [python]
        require_serial: true
        args: ['--filter-files']
        files: "^(src/.*\\.py|tests/.*\\.py)"
    -   id: mypy
        name: mypy
        entry: poetry run mypy
        language: system
        types: [python]
        pass_filenames: false
    -   id: tests
        name: tests
        entry: poetry run pytest tests/unit
        language: system
        types: [python]
        pass_filenames: false
    -   id: ruff
        name: ruff
        entry: poetry run ruff
        language: system
        types: [python]
        pass_filenames: false
        args: ['check', 'src', 'tests']

