name: workflow

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lock:
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: poetry lock
      - uses: actions/cache@v3
        with:
          path: poetry.lock
          key: ${{ github.sha }}-${{ matrix.python-version }}

  pytest:
    needs: lock
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        implementation: ["dynalite", "dynamodb-local", "localstack"]
    runs-on: "ubuntu-latest"
    env:
      DYNAMODB_URL: http://localhost:8000
      DYNAMODB_FLAVOR: other
      DYNAMODB_NAME: ${{ matrix.implementation }}
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    steps:
      - uses: actions/checkout@v3
      - run: docker compose -f .github/docker-compose/docker-compose.${{ matrix.implementation }}.yml up -d
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: poetry.lock
          key: ${{ github.sha }}-${{ matrix.python-version }}
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: poetry install --extras aiohttp --extras httpx
      - run: poetry run pytest --verbose

  pytest-scylla:
    needs: lock
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    runs-on: "ubuntu-latest"
    env:
      DYNAMODB_URL: http://localhost:8000
      DYNAMODB_FLAVOR: scylla
      DYNAMODB_NAME: scylla
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    steps:
      - uses: actions/checkout@v3
      - run: docker compose -f .github/docker-compose/docker-compose.scylla.yml up -d
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: poetry.lock
          key: ${{ github.sha }}-${{ matrix.python-version }}
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: poetry install --extras aiohttp --extras httpx
      - run: poetry run pytest --verbose

  mypy:
    needs: lock
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: poetry.lock
          key: ${{ github.sha }}-${{ matrix.python-version }}
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: poetry install --extras aiohttp --extras httpx
      - run: poetry run mypy

  isort:
    needs: lock
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/cache@v3
        with:
          path: poetry.lock
          key: ${{ github.sha }}-3.11
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: poetry install --extras aiohttp --extras httpx
      - run: poetry run isort --check --diff src tests

  black:
    needs: lock
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: actions/cache@v3
        with:
          path: poetry.lock
          key: ${{ github.sha }}-3.11
      - run: curl -sSL https://install.python-poetry.org | python3 -
      - run: poetry install --extras aiohttp --extras httpx
      - run: poetry run black --check src/ tests/
